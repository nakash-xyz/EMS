name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build API
      run: dotnet build --no-restore
      
    - name: Restore SPA Dependencies
      working-directory: SPA
      run: npm install
    - name: Build SPA
      working-directory: SPA
      run: ng build --prod
