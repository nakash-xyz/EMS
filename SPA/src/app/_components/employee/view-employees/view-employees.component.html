<h4>View Employees</h4>
<hr><br>
<div class="alert alert-primary d-flex align-items-center" role="alert" *ngIf="employees.length === 0">
    <i class="bi-info-circle me-4" style="font-size: 40px;"></i>
    <div>
        No employees available. Please add employees using the above menu.
    </div>
</div>
<table class="table" *ngIf="employees.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th class="d-flex justify-content-center">Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <th>{{employee.id}}</th>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.designation}}</td>
            <td>{{employee.department}}</td>
            <td class="d-flex justify-content-center">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary edit-width" (click)="editEmployee(employee.id)"><i class="bi-pencil me-1"></i></button>
                    <button class="btn btn-danger" (click)="deleteEmployee(employee.id)"><i class="bi-trash me-1"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
